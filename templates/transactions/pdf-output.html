<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF</title>
    <style>
     
     @page{
        size: "A4";
        margin: 2.5cm 1.5cm 1.5cm;
        @top-center{
            content: "GESTION PERSONNEL";
        }

        @bottom-right{
        content:"Page" counter(page) "of"counter(pages);
        }
     }


     table {
    width: 100%;
    border-collapse: collapse;
    font-family: Arial, sans-serif;
    margin: 20px 0;
}

/* Style de l'en-tête */
thead {
    background-color: #4CAF50;
    color: white;
}

th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

/* Alternance des couleurs pour les lignes */
tbody tr:nth-child(even) {
    background-color: #f2f2f2;
}

/* Effet hover pour les lignes */
tbody tr:hover {
    background-color: #ddd;
}

/* Style de la dernière ligne (Total) */
tbody tr:last-child td {
    font-weight: bold;
    background-color: #f9f9f9;
}

/* Alignement du texte pour les colonnes spécifiques */
th:nth-child(1), td:nth-child(1) {
    text-align: center;
    width: 50px;
}

td:nth-child(2), td:nth-child(5) {
    text-align: center;
}

/* Style responsive */
@media screen and (max-width: 600px) {
    table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
    }
    
    thead {
        display: none;
    }
    
    tr {
        margin-bottom: 15px;
    }
    
    td {
        display: block;
        text-align: right;
        padding-left: 50%;
        position: relative;
    }
    
    td::before {
        content: attr(data-label);
        position: absolute;
        left: 0;
        width: 50%;
        padding-left: 15px;
        font-weight: bold;
        text-align: left;
    }
}


    </style>
</head>
<body>
     
<h2>Récapitulatif des dépenses</h2>

<table class="table">
    <thead class="thead">
      <tr>
        <th>N°</th>
        <th>Category</th>
        <th>Description</th>
        <th>Amount</th>
        <th>Bonus</th>
        <th>Reference</th>
        <th>Date</th>
      </tr>
    </thead>

    <tbody>

        {% for expense in expenses %}

        <tr>
            <td>{{forloop.counter}}</td>
            
            <td>{{expense.category}}</td>
            <td>{{expense.description}}</td>
            <td>{{expense.amount}}</td>
            <td>{{expense.bonus}}</td>
            <td>{{expense.reference}}</td>
            <td>{{expense.date}}</td>
        </tr>

        {% endfor %}
        <tr>
            <td>Total</td>
            <td>{{total}}</td>
            
        </tr>


    </tbody>
 
</table>
</body>
</html>
