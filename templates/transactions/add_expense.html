{% extends 'base.html' %} {% block content %}

<div class="container mt-4">
  <br><br>
  <div class="form-group">
    <h2 style="font-size: 30px;">Transaction/<span class="breadcrumb-item active" aria-current="page">Ajauter</span></h2>
  </div>
  <div class="card">
    <div class="card-body">
      <form action="{% url 'add-expenses' %}" method="post">
        {% include 'partials/_messages.html'%} {% csrf_token %}
        <div class="form-group">
          <label for="">Category</label>
          <select class="form-control" name="category">
            {% for category in categories%}
            <option name="category" value="{{category.name}}"
              >{{category.name}}</option
            >

            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label for="">Description (type transaction)</label>
            <select name="description" class="form-control" id="invoice">
                <option value="D">Dépôt</option>
                <option value="R">Retrait</option>
                <option value="T">Transfert</option>
                <option value="2">2Toi</option>
                <option value="E">E-recharge</option>
                <option value="S">spide</option>
            </select>
        </div>

        <div class="form-group">
          <label for="">Amount</label>
          <input
            type="number"
            class="form-control form-control-sm"
            name="amount"
            value="{{values.amount}}"
          />
        </div>

        <div class="form-group">
          <label for="">Bonus</label>
          <input
            type="number"
            class="form-control form-control-sm"
            name="bonus"
            value="{{values.bonus}}"
          />
        </div>

        <div class="form-group">
          <label for="">Reference</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="reference"
            value="{{values.reference}}"
          />
        </div>

        <div class="form-group">
          <label for="">Date</label>
          <input
            type="date"
            class="form-control form-control-sm"
            name="expense_date"
          />
        </div>

        <input
          type="submit"
          value="Submit"
          class="btn btn-primary btn-primary-sm"
        />
      </form>
    </div>
  </div>
</div>

{% endblock %}
